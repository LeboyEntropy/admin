<style>
    .importHidden{
        display: none;
    }
    .dataTables_info{
        float: left;
    }
    thead th{
        border-bottom:0 !important;
    }

<!--<div class="container-fluid row">-->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">站点信息</h3>
            </div>
            <div class="card-body" id="card-body" style="">
                <div class="my_dataTables_filter">
                    <div class="span6">
                        <button type="button" id="add_button" class="search_button btn">新增</button>
                        <select id="searcy_type" class="search_type">
                            <option value="site">客运站</option>
                            <option value="place">站点</option>
                        </select>
                        <input id="search_key" class="search_space"></input>
                        <button type="button" id="search_button" class="search_button btn">搜索</button>
                    </div>
                </div>
                <table id="oper-demo" class="table table-bordered table-hover dataTable dtr-inline "></table>
            </div>
        </div>
    </div>
</div>
<!--</div>-->


<script>


    let stationDataTable = null;
    let searchMap = {}; // 查条件 "plateNumber":"川A320"

    // 重新渲染table
    function search() {
        searchMap = {}
        let searchString = $("#search_key").val();
        let option = $("#searcy_type").val();
        searchMap[option] = searchString;
        console.log("searchMap---", searchMap)
        newMyDataTable()
    }

    // -------------------------start---------------------------------------

    $(() => {

        //  进入页面去请求数
        newMyDataTable();
        $("#search_button").click(function () {
            search();
        });
        $("#search_key").keydown(function (e) {
            if (e.keyCode == 13) {
                search();
            }
        })
        // ***********************************************************

        // 编辑
        $('#oper-demo').on("click", "button#editRow", (e) => {
            $("#modalContent").html($("#editView").html());
            let rowIndex = $(e.currentTarget).parents("tr").index(); // 0
            let id = $("#oper-demo")[0].tBodies[0].rows[rowIndex].cells[0].innerText;
            $("#editBtn")[0].dataset.id = id; // 传递
            // 数据回显
            axios.get(`/station/findById/${id}`).then(res=>{
                // console.log("回显数据",res.data.data)
                fillFormData(res.data.data)
                $("#myModal").modal('show')
            })
        })
        // 新增
        $('#card-body').on("click", "button#add_button", () => {
            $("#modalContent").html($("#addView").html());
            $("#myModal").modal('show')
        })
        // 删除
        $('#oper-demo').on("click", "button#deleteRow", (e) => {
            // 二次确认
            $("#modalContent").html($("#deleteView").html());
            $("#myModal").modal('show')

            console.log("进入删除！！！！！")

            let rowIndex = $(e.currentTarget).parents("tr").index(); // 0
            // 得id
            let id = $("#oper-demo")[0].tBodies[0].rows[rowIndex].cells[0].innerText;
            // 传递
            $("#deleteBtn")[0].dataset.id = id;

        })
    })

    // -------------------------end-----------------------------------------


    //表格渲染 data为二维数组
    function renderTable(searchMap) {
        stationDataTable = $('#oper-demo').DataTable({
            // paging: true, // 分页
            // lengthChange: false, //是否允许用户改变表格每页显示的记录数
            iDisplayLength: 6, // 默认条目数
            searching: false, // 禁搜索
            ordering: false,  // 排序开关
            info: true, // 是否显示左下角
            responsive: true,// 是否初始隐藏折叠按钮
            autoWidth: false, //禁用自动调整列宽
            stateSave: false, //状态保存，再次加载页面时还原表格状态
            serverSide: true, //启用服务器端分页
            pagingType: "simple_numbers",
            //--------------------------------------
            ajax: function (data, callback, settings) {
                // console.log("data---",data)
                //封装请求参数
                let param = {};
                param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.currentPage = (data.start / data.length) + 1;//当前页码
                param.searchMap = searchMap
                // console.log("param: ", param);
                //ajax请求数据
                $.ajax({
                    type: "POST",
                    url: "/station/findPage",
                    cache: false, //禁用缓存
                    data: JSON.stringify(param), //传入组装的参数
                    contentType: "application/json",
                    dataType: "json",
                    success: function (res) {
                        let returnData = {};
                        let result = res.data;
                        // console.log("res****", res)
                        returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.totalRows;//返回数据全部记录
                        returnData.recordsFiltered = result.totalRows;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = toDatatableArray(result.items);//返回的数据列表
                        // console.log("returnData:----", returnData)
                        callback(returnData);

                    }
                });
            },
            //--------------------------------------
            dom: '<"pull-left"B>ft<"pull-left"i>p',
            buttons: [
                'excel'
            ],
            columns: [{
                title: "id",
                className:"importHidden"
            },
                {
                    title: '序号',
                    className: 'text-center whiteSpace',
                    render: function (data, type, row, meta) {
                        return meta.row + 1 + meta.settings._iDisplayStart;
                    }
                },
                {
                    title: "客运站",
                },
                {
                    title: "站点"
                },
                {
                    title: '操作',
                    render: function (data, type, row, meta) {
                        return "<button id='editRow' class='btn' type='button'><i class='far fa-edit'></i></button><button data-target='#myModal' id='deleteRow'   class='btn' type='button'  ><i class='far fa-trash-alt'></i></button>";
                    }
                }
            ],
            language: {
                "buttons": {
                    "excel": "导出Excel"
                },
                "sProcessing": "处理中...",
                "buttons.copy": "复制",
                "buttons.print": "打印",
                "sLengthMenu": "_MENU_",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        });
    }

    // datatables end

    // 请求过来的数据进行二次封装为datatables可识别
    function toDatatableArray(result) {
        let resultData = [];
        result.forEach(v => {
            let item = [];
            item.push(v.id, "", v.site, v.place, "")
            resultData.push(item)
        })
        return resultData;
    }

    // 刷新
    function newMyDataTable() {
        if (stationDataTable) {
            stationDataTable.destroy()
            $("#oper-demo").empty()
        }
        renderTable(searchMap)
    }

    // 二次确认后的操作---------------
    // 删除
    function deleteConfirm(dom) {
        let id = dom.dataset.id;
        axios.delete(`/station/delete?id=${id}`).then(res => {
            // 重新渲染
            newMyDataTable()
        })
        $("#myModal").modal('hide');
    }

    // 新增
    function addConfirm() {
        let param = getFormData();
        axios.post(`/station/insert`,param).then(res => {
            console.log(res)
            newMyDataTable()
            $("#myModal").modal('hide');
        })

    }
    // 编辑
    function editConfirm(ref) {
        let id = ref.dataset.id;
        let param = getFormDataEdit();
        param.id = id
        axios.put("station/update",param).then(res=>{
            console.log("修改的res：",res)
            newMyDataTable()
            $("#myModal").modal('hide');
        })
    }

    // form数据填充
    function fillFormData(obj) {
        $("#myForm02").find("input[name='site']").val(obj.site);
        $("#myForm02").find("input[name='place']").val(obj.place);
    }

    // form数据采集 add
    function getFormData() {
        let formData = {};
        formData.site =  $("#myForm").find("input[name='site']").val();
        formData.place =  $("#myForm").find("input[name='place']").val();

        return formData;
    }
    // form数据采集 edit
    function getFormDataEdit() {
        let formData = {};
        formData.site =  $("#myForm02").find("input[name='site']").val();
        formData.place =  $("#myForm02").find("input[name='place']").val();
        return formData;
    }
</script>
<template id="deleteView">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">您确定要删除吗？</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" id="deleteBtn" class="btn btn-primary" data-id="-1" onclick="deleteConfirm(this)">确定</button>
    </div>
</template>

<template id="addView">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
        <div class="card-body">
            <h5 class="card-title">新增站点信息</h5>
            <form class="needs-validation" novalidate="" id="myForm" action="#" >
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip01">客运站</label>
                        <input type="text" class="form-control" id="validationTooltip01" placeholder="客运站" value=""
                               name="site" required="">
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">站点</label>
                        <input type="text" class="form-control" id="validationTooltip03" placeholder="站点"
                               name= "place" required="required">
                        <div class="invalid-tooltip">
                            Please provide a valid city.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" onclick="addConfirm()" >提交</button>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    </div>
</template>

<template id="editView">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
        <div class="card-body">
            <h5 class="card-title">编辑站点信息</h5>
            <form class="needs-validation" novalidate="" id="myForm02" action="#" >
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip01">客运站</label>
                        <input type="text" class="form-control" id="validationTooltip0102" placeholder="客运站" value=""
                               name="site" required="">
                        <div class="valid-tooltip">
                            Looks good!
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationTooltip03">站点</label>
                        <input type="text" class="form-control" id="validationTooltip0302" placeholder="站点"
                               name= "place" required="required">
                        <div class="invalid-tooltip">
                            Please provide a valid city.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" id="editBtn" data-id = "-1" type="button" onclick="editConfirm(this)" >提交</button>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    </div>
</template>
